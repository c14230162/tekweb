<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .kanbanHeader {
            background-color: #00d5ff;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
        }
        .kanbanColumn {
            background-color: #ffffff;
            padding: 10px;
            height: 350px;
            overflow-y: auto;
        }
        .card {
            margin-top: 10px
        }
    </style>
</head>
<body>
    <div class="container-fluid" style ="background-color: rgb(237, 237, 237);">
        <h4 class="kanbanHeader">Kanban View</h4>
        <div class="row">
            <div class="col">
                <div class="rounded kanbanColumn" id="pending-column">
                    <div class="container rounded py-1 mb-3" style="background-color: rgb(240, 240, 240);">
                        <h6>Pending</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="planning-column">
                    <div class="container rounded py-1" style="background-color: rgb(240, 240, 240);">
                        <h6>Planning</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="design-column">
                    <div class="container rounded py-1" style="background-color: rgb(240, 240, 240);">
                        <h6>Design</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="development-column">
                    <div class="container rounded py-1" style="background-color: rgb(240, 240, 240);">
                        <h6>Development</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="testing-column">
                    <div class="container rounded py-1" style="background-color: rgb(240, 240, 240);">
                        <h6>Testing</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="resolved-column">
                    <div class="container rounded py-1" style="background-color: rgb(240, 240, 240);">
                        <h6>Resolved</h6>
                    </div>
                </div>
            </div>
        </div>

 
        <h5 class="kanbanHeader mt-3">Input Tugas</h5>
        <div class="mb-3">
            <label for="inputTugas" class="form-label">Tugas</label>
            <input type="text" class="form-control" id="inputTugas" placeholder="Masukkan tugas">
        </div>
        <div class="mb-3">
            <label for="status-select" class="form-label">Status</label>
            <select class="form-select" id="status-select">
                <option value = "pending">Pending</option>
                <option value = "planning">Planning</option>
                <option value = "design">Design</option>
                <option value = "development">Development</option>
                <option value = "testing">Testing</option>
                <option value = "resolved">Resolved</option>
            </select>
        </div>
        <button id="tambah-btn" class="btn btn-primary">Tambah</button>
    </div>

    <script>
        $('#tambah-btn').click(function () {
            var taskName = $('#inputTugas').val();
            var taskStatus = $('#status-select').val();

            if (taskName) {
                var taskCard = `<div class="card p-2" ondblclick="removeTask(this)">${taskName}</div>`;
                $('#' + taskStatus + '-column').append(taskCard);
                $('#inputTugas').val('');  // Clear the input field
            }
        });

        // jQuery script for removing tasks on double-click
        function removeTask(task) {
            $(task).remove();
        }
    </script>

</body>
</html>
